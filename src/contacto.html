<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Contacto - Jornada de Cocina Cántabra</title>
  </head>
  <body>
    <include src="./views/header.html"></include>

    <main class="contacto">
      <h1 class="contacto__titulo">Contacto</h1>

      <section class="contacto__info">
        <div class="contacto__info-item">
          <i class="fa-solid fa-location-dot"></i>
          <span>Palacio de Festivales, Santander</span>
        </div>

        <div class="contacto__info-item">
          <a href="tel:+34942123456">
            <i class="fa-solid fa-phone"></i>
          </a>
          <a href="tel:+34942123456">
            <span>+34 942 123 456</span>
          </a>
        </div>

        <div class="contacto__info-item">
          <a href="mailto:info@jornadacantabra.com">
            <i class="fa-solid fa-envelope"></i>
          </a>
          <a href="mailto:info@jornadacantabra.com">
            <span>info@jornadacantabra.com</span>
          </a>
        </div>
      </section>

      <section class="contacto__formulario">
        <h2 class="contacto__formulario-titulo">Envíanos un mensaje</h2>
        <form id="contactoForm">
          <div class="contacto__formulario-campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <span class="contacto__formulario-error" id="error-nombre"></span>
          </div>

          <div class="contacto__formulario-campo">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            <span class="contacto__formulario-error" id="error-email"></span>
          </div>

          <div class="contacto__formulario-campo">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            <span class="contacto__formulario-error" id="error-mensaje"></span>
          </div>

          <button type="submit" class="contacto__formulario-btn">Enviar</button>
        </form>

        <!-- Mensaje de confirmación oculto -->
        <p id="mensaje-confirmacion" class="contacto__formulario-confirmacion" style="display:none;">
          Gracias por tu mensaje, te responderemos pronto.
        </p>
      </section>
    </main>
    

    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
    <script type="module" src="./assets/scripts/header.js"></script>
    <script type="module" src="./assets/scripts/validacion.js"></script>
  </body>
</html>
